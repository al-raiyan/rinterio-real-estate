<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manrope Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/6a86089f57.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <style>
      .manrope-font {
        font-family: 'Manrope', serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              'ui-color': '#ABEF5F',
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body class="manrope-font">
    <!-- header section -->
    <header class="md:container mx-auto">
      <!-- Nav Bar -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <i
              class="fa-solid fa-arrow-right bg-lime-500 p-2 rounded-full -rotate-45"
            ></i>
            <a class="btn btn-ghost text-xl">Rinterio</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li class="font-bold"><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end max-sm:hidden">
            <a class="btn rounded-full m-3"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
            <a class="btn rounded-full m-3">
              <i class="fa-solid fa-cart-shopping"></i
            ></a>
            <a class="btn bg-lime-500 rounded-3xl"
              >Book Consult
              <i
                class="fa-solid fa-arrow-right bg-black text-white p-2 rounded-full -rotate-45"
              ></i>
            </a>
          </div>
          <div class="dropdown lg:hidden">
            <div tabindex="0" role="button" class="btn btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
            >
              <li><a>Home</a></li>
              <li><a>Services</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <!-- footer section -->
    <footer></footer>
  </body>
</html>
